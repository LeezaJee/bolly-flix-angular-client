<!-- wiring up what you defined in the componentâ€™s file (the TypeScript file) with some HTML, with the help of Angular's directives and binding syntax -->
<mat-card class="signup-dialog">
  <mat-card-header class="signup-dialog-header">
    <mat-card-title class="signup-dialog-title">Register</mat-card-title>
  </mat-card-header>
  <mat-card-content class="signup-dialog-content">
    <form>
      <mat-form-field>
        <!-- ngModel directive binds the inputs by the user to the userData object -->
        <input
          matInput
          [(ngModel)]="userData.Username"
          placeholder="Username"
          type="text"
          name="Username"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Password"
          type="password"
          placeholder="Password"
          name="Password"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Email"
          type="email"
          placeholder="Email"
          name="Email"
          required
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions class="signup-actions">
    <button mat-raised-button (click)="registerUser()" color="primary">
      Sign Up
    </button>
  </mat-card-actions>
</mat-card>
