<!-- *ngFor directive is being used to iterate through the movies to display all movies with title and image -->
<!-- "movies" refers to the movies variable declared in the component file -->
<app-navbar></app-navbar>
<div class="movie-view" style="display: flex">
  <mat-card *ngFor="let movie of movies; let i = index" style="flex: 1 1 auto">
    <mat-card-header class="header">
      <mat-card-title class="movies-title">{{ movie.Title }}</mat-card-title>
      <mat-card-subtitle class="movies-subtitle"
        >Directed by:
        <button
          mat-button
          (click)="
            openDirectorDialog(
              movie.Director.Name,
              movie.Director.Bio,
              movie.Director.Birth
            )
          "
          color="primary"
          class="name"
        >
          {{ movie.Director.Name }}
        </button>
      </mat-card-subtitle>
    </mat-card-header>
    <img src="{{ movie.ImagePath }}" style="width: 280px" />
    <mat-card-actions>
      <button
        mat-button
        (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)"
        color="primary"
        class="genre"
      >
        Genre
      </button>

      <button
        mat-button
        (click)="openSynopsisDialog(movie.Title, movie.Description)"
        color="primary"
        class="synopsis"
      >
        Synopsis
      </button>

      <!-- Render add to or remove from favorites button depending on isFav -->
      <button
        mat-button
        (click)="addToFavoriteMovies(movie._id)"
        color="primary"
      >
        <mat-icon>favorite_border</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
